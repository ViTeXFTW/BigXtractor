name: vcpkg Build

on:
  push:
    branches:
      - main
      - feat/vcpkg
    tags:
      - 'v*'
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        build_type: [Release, Debug]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: '0a434205c521ca43d66921271ae2a1d051e718a5'

      - name: Configure CMake
        run: cmake --preset ${{ matrix.build_type == 'Release' && 'vcpkg-release' || 'vcpkg-test' }}

      - name: Build
        run: cmake --build build/${{ matrix.build_type == 'Release' && 'vcpkg-release' || 'vcpkg-test' }} --config ${{ matrix.build_type }}

      - name: Run tests
        if: matrix.build_type == 'Debug'
        run: ctest --preset vcpkg-test

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate SHA512 hash
        id: hash
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          wget -q "https://github.com/ViTeXFTW/BigXtractor/archive/refs/tags/${VERSION}.tar.gz"
          HASH=$(sha512sum "${VERSION}.tar.gz" | awk '{print $1}')
          echo "sha512=$HASH" >> $GITHUB_OUTPUT
          echo "SHA512 hash for ${VERSION}: $HASH"

      - name: Create issue with SHA512 hash
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Release SHA512 Hash - ${context.ref}`,
              body: `## Release SHA512 Hash\n\nVersion: ${context.ref}\nSHA512: \`${{ steps.hash.outputs.sha512 }}\`\n\nPlease update \`ports/bigx/portfile.cmake\` with this hash.`
            })
